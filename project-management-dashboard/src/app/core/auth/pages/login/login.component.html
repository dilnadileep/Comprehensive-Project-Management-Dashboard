<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card log-card" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <form (ngSubmit)="onLogin()" class="mb-md-5 mt-md-4 pb-5">

              <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
              <p class="text-dark-50 mb-5">Please enter your login and password!</p>

              <div class="form-outline form-dark mb-4">
                <input 
                  type="text" 
                  id="username" 
                  name="username" 
                  class="form-control form-control-lg" 
                  [(ngModel)]="username" 
                  placeholder="Enter your username" 
                  required 
                />
              </div>

              <div class="form-outline form-dark mb-4">
                <input 
                  type="password" 
                  id="password" 
                  name="password" 
                  class="form-control form-control-lg" 
                  [(ngModel)]="password" 
                  placeholder="Enter your password" 
                  required 
                />
              </div>

              <p class="small mb-5 pb-lg-2"><a class="text-dark-50" href="#">Forgot password?</a></p>

              <button 
                class="btn btn-outline-dark btn-lg px-5 logbtn" 
                type="submit"
              >Login</button>

              <p class="error-message mt-3" *ngIf="errorMessage">{{ errorMessage }}</p>

             
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
