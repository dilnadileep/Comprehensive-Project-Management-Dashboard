<div class="dashboard-container">
    <h1>Dashboard</h1>
    <div class="sections">
      <div class="section-card" *ngFor="let section of sections">
        <h2>{{ section.title }}</h2>
        <p>{{ section.description }}</p>
        <button class="btn-secondary">View Details</button>
      </div>
    </div>
  </div>
