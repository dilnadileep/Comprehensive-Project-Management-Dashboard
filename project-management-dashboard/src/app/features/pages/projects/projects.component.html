
<div class="projects">
  <h1>Manage Your Projects</h1>

  <button (click)="openModal()" class="btn btn-primary">Add Project</button>

  <div class="projects-table">
    <table *ngIf="projects.length > 0">
      <thead>
        <tr>
          <th>Project Name</th>
          <th>Description</th>
          <th>Deadline</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let project of projects">
            <td>{{ project.name }}</td>
            <td>{{ project.description }}</td>
            <td>{{ project.deadline | date }}</td>
            <td>
              <button
                class="delete-button"
                (click)="deleteProject(project.id)">  <!-- Pass the id of the project -->
                Delete
              </button>
            </td>
          </tr>
          
      </tbody>
    </table>
    <p *ngIf="projects.length === 0">No projects added yet.</p>
  </div>

  <!-- Modal for Add Project -->
  <div class="modal" *ngIf="isModalOpen">
    <div class="modal-content">
      <h2>Add New Project</h2>
      <form (ngSubmit)="addProject()">
        <label for="name">Project Name</label>
        <input id="name" [(ngModel)]="newProject.name" name="name" required />

        <label for="description">Description</label>
        <textarea id="description" [(ngModel)]="newProject.description" name="description" required></textarea>

        <label for="deadline">Deadline</label>
        <input id="deadline" type="date" [(ngModel)]="newProject.deadline" name="deadline" required />

        <button type="submit" class="btn btn-success">Save Project</button>
        <button type="button" (click)="closeModal()" class="btn btn-secondary">Cancel</button>
      </form>
    </div>
  </div>
</div>
